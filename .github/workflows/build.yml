name: Build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup A+ LMS locally
        run: chmod +x start_local_a+_env.sh && ./start_local_a+_env.sh
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build & Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: gradle build sonarqube

  build-for-ui-test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          gradle runIdeForUiTests &
      - name: Timeout for 3 minutes
        run: sleep 180s
      - name: Run the UI tests
        run: gradle uiTest

  build-for-ui-test-mac-os:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: gradle runIdeForUiTests &
      - name: Timeout for 5 minutes
        run: sleep 300
      - name: Run the UI tests
        run: |
          export JAVA_HOME=`/usr/libexec/java_home -v 11`
          gradle uiTest --info
      - name: Save screenshot (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: hierarchy-report
          path: |
            build/hierarchy-reports

  build-for-ui-test-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: ./gradlew runIdeForUiTests &
      - name: Timeout for 5 minutes
        run: Start-Sleep -s 300
      - name: Run the UI tests
        run: ./gradlew uiTest --info