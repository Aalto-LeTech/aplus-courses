name: Build

on: [push]
#on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup A+ LMS locally
        run: chmod +x start_local_a+_env.sh && ./start_local_a+_env.sh
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build & Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonarqube

  build-for-ui-test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          gradle runIdeForUiTests &
      - name: Sleep for 180 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '180s'
      - name: Run the UI tests
        run: gradle uiTest

  build-for-ui-test-mac-os:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: ./gradlew runIdeForUiTests &
      - name: Sleep for 240 seconds
        run: sleep 240
      - name: Run the UI tests
        run: ./gradlew uiTest --info

  build-for-ui-test-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: |
            netstat -abo
            ./gradlew runIdeForUiTests &
      - name: Run the UI tests
        run: |
            Start-Sleep -s 180
            netstat -bona
            ./gradlew uiTest --info
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3