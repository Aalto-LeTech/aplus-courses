name: Build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup A+ LMS locally
        run: chmod +x start_local_a+_env.sh && ./start_local_a+_env.sh
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build & Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonarqube --info --stacktrace

  build-for-ui-test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cleanup
        run: gradle clean
      - name: Setup UI testing env
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          gradle runIdeForUiTests &
      - name: Wait for the IDE to start
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: http://127.0.0.1:8082
          max-attempts: 12
          retry-delay: 30s
      - name: Run the UI tests
        env:
          APLUS_TEST_TOKEN: ${{ secrets.APLUS_TEST_TOKEN }}
        run: gradle uiTest --info --stacktrace
      - name: Save screenshot (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: hierarchy-report
          path: |
            build/hierarchy-reports

  build-for-ui-test-mac-os:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cleanup
        run: gradle clean
      - name: Setup UI testing env
        run: gradle runIdeForUiTests &
      - name: Wait for the IDE to start
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: http://127.0.0.1:8082
          max-attempts: 12
          retry-delay: 30s
      - name: Run the UI tests
        env:
          APLUS_TEST_TOKEN: ${{ secrets.APLUS_TEST_TOKEN }}
        run: |
          export JAVA_HOME=`/usr/libexec/java_home -v 11`
          gradle uiTest --info --stacktrace
      - name: Save screenshot (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: hierarchy-report
          path: |
            build/hierarchy-reports

  build-for-ui-test-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cleanup
        run: gradle clean
      - name: Setup UI testing env
        run: start gradlew.bat runIdeForUiTests
      - name: Wait for the IDE to start
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: http://localhost:8082
          max-attempts: 12
          retry-delay: 30s
      - name: Run the UI tests
        env:
          APLUS_TEST_TOKEN: ${{ secrets.APLUS_TEST_TOKEN }}
        run: gradle uiTest --info
      - name: Save screenshot (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: hierarchy-report
          path: |
            build/hierarchy-reports
